<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./default.css" type="text/css">
  <title>Epic Seven (não gaste ao desequipar)</title>
</head>

<body>
  <div class="container">
    <span class="">
      <b>Não gaste ao desequipar termina em: </b>
      <p id="timer"></p>
    </span>
  </div>

  <script>
    // Define a data a qual vamos fazer a contagem regressiva
    var countDownDate = new Date("Jun 26, 2022 12:00:00").getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "O evento terminou...";
      }
    }, 1000);
  </script>
</body>
</html>
